<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" id="pokemon" name="pokemon" placeholder="Pikachu" />
    </form>
   
    <br />
    <br />
    <div class="poke-card">
        <h2 id="pokeName">Pokemon</h2>
        <div data-poke-img-container class="img-container">
            <img
                id="pokeImage"
                class="poke-img"
                src="./assets/img/pokeball.png"
                alt="pokemon"
            />

        </div>
       
        <div id="pokeTypes" class="poke-types"></div>
    </div>
    <div class="row">
        <div class="col-md-6 sm-12">
            <div class="poke-card">
                <h4 id="stats"></h6>
                    <p id="pokeStats" class="list"></p>
            </div>
        </div>
        <div class="col-md-6 sm-12">
            <div class="poke-card">
                <h4 id="moves"></h6>
                    <p id="pokeMoves" class="list"></p>
            </div>
        </div>
    </div>
   
    <br />
   
   
  </body>
  <footer>
    <script src="./index.js"></script>
  </footer>
</html>
